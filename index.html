<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 25px;
        margin-bottom: 25px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card container">
        <div class="row">
          <div class="col-md-6">
            <img
              class="img-fluid rounded-left"
              src="./images/image-product-desktop.jpg"
              alt=""
            />
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <p class="card-subtitle">Perfume</p>
              <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
              <p>
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <p class="card-price">
                <span class="h3 pr-4">$149.99</span>
                <span class="strike">$169.99</span>
              </p>
              <div>
                <button class="btn btn-primary">
                  <img src="./images/icon-cart.svg" alt="" class="icon" />
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/joeblinx39" target="_blank">Joseph</a>.
      </div>
    </div>
  </body>
</html>
